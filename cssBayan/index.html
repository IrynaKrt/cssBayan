<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="images/png-transparent-internet-meme-computer-meme-angle-white-child.png" rel="shortcut icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>CSS-Bayan</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="description">
                <p class="greeting">Hi! This is my version of CSS-Bayan!</p>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="about-accor">
                <h1>There are memes... how I see it</h1>
                <h3>Humor is always something individual</h3>
            </div>
            <span class="line"></span>
            <div class="accor-wrapper">
                <label for="chacor1">
                    <input type="checkbox" name="chacor" id="chacor1" checked="checked" />
                    <div class="accor-descr">
                        <p class="descr">Forgive me master!</p>
                        <div class="accor-mark">&#8250;</div>
                    </div>
                    <div class="accor-body">
                        <div class="mem-img">
                            <img src="./images/pc-mem.png" alt="pc">
                        </div>
                    </div>
                </label>

                <label for="chacor2">
                    <input type="checkbox" name="chacor" id="chacor2" />
                    <div class="accor-descr">
                        <p class="descr">Grateful cockroach</p>
                        <div class="accor-mark">&#8250;</div>
                    </div>
                    <div class="accor-body">
                        <div class="mem-img">
                            <img src="./images/game-mem.png" alt="game">
                        </div>
                    </div>
                </label>

                <label for="chacor3">
                    <input type="checkbox" name="chacor" id="chacor3" />
                    <div class="accor-descr">
                        <p class="descr">Chat-GTP is good, but...</p>
                        <div class="accor-mark three">&#8250;</div>
                    </div>
                    <div class="accor-body">
                        <div class="mem-img">
                            <img src="./images/mail-mem.jpg" alt="mail">
                        </div>
                    </div>
                </label>

                <label for="chacor4">
                    <input type="checkbox" name="chacor" id="chacor4" />
                    <div class="accor-descr">
                        <p class="descr">Friendly sysadmins</p>
                        <div class="accor-mark">&#8250;</div>
                    </div>
                    <div class="accor-body">
                        <div class="mem-img">
                            <img src="./images/system-mem.jpg" alt="system">
                        </div>
                    </div>
                </label>

                <label for="chacor5">
                    <input type="checkbox" name="chacor" id="chacor5" />
                    <div class="accor-descr">
                        <p class="descr">The future of students</p>
                        <div class="accor-mark five">&#8250;</div>
                    </div>
                    <div class="accor-body">
                        <div class="mem-img">
                            <img src="./images/twitt-mem.png" alt="twitter">
                        </div>
                    </div>
                </label>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <div class="foo-logo">
                <a href="https://github.com/IrynaKrt">IrynaKrt</a>
            </div>
            <div class="foo-logo">
                <a href="https://rs.school/js/">RSschool</a>
            </div>
            <div class="jear">
                <p class="jear">Â©2023</p>
            </div>
        </div>
    </footer>
</body>
</html>
