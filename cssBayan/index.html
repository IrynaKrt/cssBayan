<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

            <div class="description">

        <div class="container">

                <div class="accor-item">
                    <label class="accor" for="chacor4">
                        <input class="chacor" type="radio" name="chacor" id="chacor4"/>

                        <img class="accor-body" src="./images/system-mem.jpg" alt="pc">
                    </label>
                </div>
                <div class="accor-item">
                    <label class="accor" for="chacor5">
                        <input class="chacor" type="radio" name="chacor" id="chacor5"/>

                        <div class="accor-icon"></div>
                        <img class="accor-body" src="./images/twitt-mem.png" alt="pc">
                    </label>

        </div>

    <footer>
